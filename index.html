  <body>
    <div class="container-fluid heroContainer">

        <div class="timerSection">
          <div id="timer">

          <div class="col-xs-12 col-sm-6">
            <p class="code text-center">code<span>DEVIP</span></p>
          </div>
          <div class="col-xs-12 col-sm-6">
